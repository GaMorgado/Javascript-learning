<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Calculos</title>
</head>
<body>
  <header>
    <h1>Calculos</h1>
  </header>
  <hr>
  <main>
    <section id="firstRow">
      <div id="div1">
        <h2>Média simples</h2>
        <label for="mediaSimples">Digite valores para calcular a media simples: (n+n)</label>
        <section>  
          <input type="text" name="media" id="mediaSimples">
          <button id="ButtonMediaSimples">Calcular</button>
        </section>
        <section id="resultAreaSimples"></section>
      </div>
      <div id="div2">
        <h2>Média Composta</h2>
        <label for="mediaComposta">Digite valores para calcular a media composta: (n*n)</label>
        <section>
          <input type="text" name="media" id="mediaComposta">
          <button id="ButtonMediaComposta">Calcular</button>
        </section>
        <section id="resultAreaComposta"></section>
      </div>
    </section>
    <section id="secondRow">
      <div id="div3">
        <h2>Mediana</h2>
        <label for="Mediana">Digite valores para calcular a mediana: (n,n)</label>
        <section>
          <input type="text" id="Mediana">
          <button id="ButtonMediana">Calcular</button>
        </section>
        <section id="resultMediana"></section>
      </div>
      <div id="div4">
        <h2>Moda</h2>
        <label for="Moda">Digite valores para calcular a moda: (n,n)</label>
        <section>
          <input type="text" id="Moda">
          <button id="ButtonModa">Calcular</button>
        </section>
        <section id="resultModa"></section>
      </div>
    </section>
  </main>
</body>
</html>
